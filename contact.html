<html>
<head>
<style>
    body{
        background-image: url(https://i.pinimg.com/originals/be/81/70/be8170262af5201b81ef3990911d84ff.jpg);
        background-size: cover;
        margin: 0px;
        padding: 0px;
        font-family: 'Courier New', Courier, monospace;
    }

    nav{
        display: flex;
        justify-content: space-around;
        align-items: center;
        min-height: 8vh;
        background-color: rgba(0, 0, 0, 0.123);
    }
    .h1{
        display: flex;
    }
    .edm{
        color: white;
        text-transform: uppercase;
        letter-spacing: 5px;
        font-size: 30px;
        padding: 5px;
        font-weight: bold;
    }
    .nul{
        font-weight: bold;
        color: white;
        letter-spacing: 5px;
        font-size: 20px;
        padding: 5px;
        padding-top: 23px;
    }
    .barre{
        display: flex;
        justify-content: space-around;
        border-color: white;
        list-style-type: none;
    }
    .barre li{
        padding: 5px;
        margin: 5px;
        
        text-transform: uppercase;
    }
    .barre a{
        color: white;
        text-decoration: none;
        letter-spacing: 3px;
        font-weight: bold;
        font-size: 14px;
    }
    .menu{
        display:none;
        cursor: pointer;
    }
    .menu div{
        width: 25px;
        height: 3px;
        background-color: white;
        margin: 5px;
    }

    @media screen and (max-width:768px){
        body{
            overflow-x: hidden;
        }
        .barre{
            position: absolute;
            top:-100%;
            height: 92vh;
            
            background-color: #00000060;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 50%;
            transform: translateY(0%);
            transition: transform 0.5s ease-in;
        }
        .barre li{
            opacity: 0;
        }
        .menu{
            display:block;
        }
    }
    .nav-active{
        transform: translateY(125%);
    }
    @keyframes navFade{
        from{
            opacity: 0;
            transform: translateX(50px);
        }
        to{
            opacity: 1;
            transform: translateX(0px)
        }
    }

    footer{
        color: white;
        background-color: rgba(0, 0, 0, 0.493);
        
        text-align: center;
        padding: 5px;
        bottom: 0px;
        left: 10px;
        right: 10px;
    }
    #resumenu a{
        color: white;
        text-decoration: none;
        letter-spacing: 3px;
        font-weight: bold;
        font-size: 16px;

    }
    #resumenu ul{
        padding: 0px 0px 0px 0px;
    }
    #resumenu li{
        list-style-type: none;
        justify-content: right;
        padding-bottom: 30px;
    }
    #resumenu{
        justify-content: space-around;
        display: flex;
    }
    #signe{
        justify-content: center;
        height: 100px;
        filter : invert(1);
    }
        
</style>
<title>EDM site</title>
</head>
<body>
<header>
    <nav>
        <div class="h1">
            <p class="nul">the </p><p class="edm">EDM</p> <p class="nul">website</p>
        </div>
        
        <ul class="barre">
            <li><a href="man.html">Accueil</a></li>
            <li><a href="auteur.html">L'auteur</a></li>
            <li><a href="Oeuvres.html">Å’uvres </a></li>

            <li><a href="Blog.html">Blog</a></li>
            <li><a href="News.html">News</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
        <div class="menu">
            <div class="top"></div>
            <div class="middle"></div>
            <div class="bottom"></div>
        </div>
    </nav>
</header>

<footer> 
    <p>
    <a href="https://www.facebook.com"><img src="fb.png" height="40px" width="40px"></a>
    <a href="https://www.instagram.com"><img src="insta.png"height="40px" width="40px"></a>
    </p>
    <div id="resumenu">
        <ul>
            <li><a href="auteur.html">L'auteur</a></li>
            <li><a href="Oeuvres.html">Oeuvres </a></li>
            <li><a href="Projets.html">Projets</a></li>
        </ul>
        <br><br>
        <ul>
            <li><a href="Blog.html">Blog</a></li>

            <li><a href="contact.html">Contact</a></li>
        </ul>
    </div>
    <img id="signe" src="signature.png">
</footer>

<script>
    const navSlide = () =>{
        const menu = document.querySelector('.menu');
        const nav = document.querySelector('.barre');
        const laBarre = document.querySelectorAll('.barre li');

        menu.addEventListener('click', () => {
            
            nav.classList.toggle('nav-active');

            laBarre.forEach((link,index)=>{
                if(link.style.animation){
                    link.style.animation = '';
                }
                else{
                    link.style.animation = `navFade 0.5s ease forwards ${index/7}s`;
                }
            });
        });
    }
    navSlide();
</script>
</body>
</html>
